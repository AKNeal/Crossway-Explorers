    .row {

      gap: 15px;

    .section-title {

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: #f9f9f9;

    .checkbox-item input { width: 18px; height: 18px; accent-color: #4a7c59; }
    .days-grid { display: flex; gap: 8px; flex-wrap: wrap; }
    .day-checkbox {

      border-radius: 8px;
      cursor: pointer;

      padding: 16px;

      margin-top: 25px;

    .submit-btn:hover { opacity: 0.95; }
    .add-child-btn {
      width: 100%;
      padding: 12px;
      background: #f0f0f0;
      color: #4a7c59;
      border: 2px dashed #4a7c59;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;

    .add-child-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .child-entry {

      border-radius: 8px;
      margin-bottom: 15px;
    }
    .child-label {

    }

  <script>
    let childCount = 1;
    
    function addChild() {
      if (childCount >= 3) return;
      childCount++;
      
      const container = document.getElementById('children-container');
      const newChild = document.createElement('div');
      newChild.className = 'child-entry';
      newChild.innerHTML = '<div class="child-label">Child ' + childCount + '</div><div class="row"><div class="form-group"><label class="required">Name</label><input type="text" name="Child ' + childCount + ' Name" required></div><div class="form-group"><label class="required">Age</label><input type="text" name="Child ' + childCount + ' Age" placeholder="e.g., 7" inputmode="numeric" pattern="[0-9]*" required></div></div><div class="form-group"><label class="required">School</label><input type="text" name="Child ' + childCount + ' School" required></div>';
      container.appendChild(newChild);
      
      if (childCount >= 3) {
        document.getElementById('add-child-btn').disabled = true;
        document.getElementById('add-child-btn').textContent = 'Maximum 3 children';
      }
    }

    function sendEmail(e) {
      e.preventDefault();
      
      const form = document.getElementById('enrollment-form');
      const formData = new FormData(form);
      
      let body = 'NEW ENROLLMENT REQUEST\n\n';
      body += '--- Parent/Guardian ---\n';
      body += 'Name: ' + formData.get('Parent Name') + '\n';
      body += 'Email: ' + formData.get('Email') + '\n';
      body += 'Phone: ' + formData.get('Phone') + '\n\n';
      
      body += '--- Children ---\n';
      for (let i = 1; i <= childCount; i++) {
        body += 'Child ' + i + ': ' + formData.get('Child ' + i + ' Name') + ', Age ' + formData.get('Child ' + i + ' Age') + ', ' + formData.get('Child ' + i + ' School') + '\n';
      }
      
      body += '\n--- Program ---\n';
      body += 'Before School: ' + (formData.get('Before School') ? 'Yes' : 'No') + '\n';
      body += 'After School: ' + (formData.get('After School') ? 'Yes' : 'No') + '\n';
      
      body += '\nDays: ';
      const days = [];
      if (formData.get('Mon')) days.push('Mon');
      if (formData.get('Tue')) days.push('Tue');
      if (formData.get('Wed')) days.push('Wed');
      if (formData.get('Thu')) days.push('Thu');
      if (formData.get('Fri')) days.push('Fri');
      body += days.length ? days.join(', ') : 'None selected';
      
      body += '\n\n--- Notes ---\n';
      body += 'Notes: ' + (formData.get('Notes') || 'None') + '\n';
      
      const mailtoLink = 'mailto:RossonsExplorers@proton.me?subject=' + encodeURIComponent('New Enrollment Request') + '&body=' + encodeURIComponent(body);
      
      window.location.href = mailtoLink;
    }
  </script>
